<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos - Kinzhaly Productions</title>
  <style>
    /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
    body {
      background-color: #0e0e0e;
      margin: 0;
      padding: 0;
      height: 100%;
      color: black;
      font-family: Arial, sans-serif;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ —Å –≤–∏–¥–µ–æ */
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      background-color: #0e0e0e;
      padding: 10px 0;
    }

    iframe {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      border: none;
      background-color: #0e0e0e;
      margin-bottom: 20px;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –ª–æ–≥–æ—Ç–∏–ø–∞ */
    .logo-container {
      text-align: center;
      margin-bottom: 40px;
      padding-top: 60px; /* üîπ –î–æ–±–∞–≤–ª–µ–Ω –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */
      animation: fadeDown 1s ease-out;
    }

    .logo-container img {
      max-width: 240px;
      height: auto;
      border-radius: 12px;
      transition: transform 1s ease;
    }

    /* –ú–µ–¥–∏–∞–∑–∞–ø—Ä–æ—Å—ã –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
    @media (max-width: 768px) {
      iframe {
        width: 100%;
        height: 250px;
      }

      .logo-container {
        padding-top: 40px; /* –Ω–µ–º–Ω–æ–≥–æ –º–µ–Ω—å—à–µ –æ—Ç—Å—Ç—É–ø–∞ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞—Ö */
      }

      .logo-container img {
        max-width: 180px;
      }

      .video-container {
        padding: 20px 0;
      }
    }

    @media (max-width: 480px) {
      iframe {
        height: 200px;
      }

      .logo-container img {
        max-width: 150px;
      }
    }

    /* –î–ª—è –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ (–ü–ö) */
    @media (min-width: 769px) {
      iframe {
        width: 960px;
        height: 540px;
      }

      .video-container {
        padding: 30px 0;
      }

      .logo-container img {
        max-width: 240px;
      }
    }

  </style>
</head>
<body>
  <!-- –õ–æ–≥–æ—Ç–∏–ø -->
