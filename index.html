<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos - Kinzhaly Productions</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0e0e0e;
      margin: 0;
      padding: 0;
      color: black;
      font-family: Arial, sans-serif;
    }

    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      background-color: #0e0e0e;
      padding: 30px 0;
    }

    .video-wrapper {
      position: relative;
      width: 960px;
      max-width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      background-color: #0e0e0e;
    }

    .video-thumbnail {
      position: relative;
      cursor: pointer;
    }

    .video-thumbnail img {
      width: 100%;
      display: block;
      border-radius: 12px;
      transition: transform 0.4s ease;
    }

    .video-thumbnail:hover img {
      transform: scale(1.03);
    }

    /* üé• –ö—Ä–∞—Å–∏–≤–∞—è play-–∫–Ω–æ–ø–∫–∞ —á–µ—Ä–µ–∑ CSS */
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .play-button::before {
      content: "";
      display: block;
      margin-left: 6px;
      width: 0;
      height: 0;
      border-left: 22px solid white;
      border-top: 14px solid transparent;
      border-bottom: 14px solid transparent;
    }

    .video-thumbnail:hover .play-button {
      background-color: rgba(255, 255, 255, 0.4);
      transform: translate(-50%, -50%) scale(1.1);
    }

    iframe {
      width: 100%;
      height: 540px;
      display: none;
      border: none;
      border-radius: 12px;
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-container {
      text-align: center;
      margin-bottom: 40px;
      padding-top: 60px;
      animation: fadeDown 1s ease-out;
    }

    .logo-container img {
      max-width: 240px;
      height: auto;
      border-radius: 12px;
      transition: transform 1s ease;
    }

    /* üîπ –¢–µ–∫—Å—Ç –ø–æ—Å–ª–µ 3-–≥–æ –≤–∏–¥–µ–æ */
    .after-text {
      font-family: 'Roboto Mono', monospace;
      color: white;
      text-align: center;
      font-size: 24px;
      margin: 40px 0 10px;
      letter-spacing: 1px;
      animation: fadeUp 1s ease-out;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 768px) {
      iframe { height: 250px; }
      .logo-container { padding-top: 40px; }
      .logo-container img { max-width: 180px; }
      .play-button { width: 60px; height: 60px; }
      .play-button::before { border-left: 18px solid white; border-top: 12px solid transparent; border-bottom: 12px solid transparent; }
    }

    @media (max-width: 480px) {
      iframe { height: 200px; }
      .logo-container img { max-width: 150px; }
      .after-text { font-size: 18px; }
    }
  </style>
</head>
<body>
  <!-- üîπ –õ–æ–≥–æ—Ç–∏–ø -->
  <div class="logo-container">
    <img src="kinzhaly.png" alt="Kinzhaly Productions Logo">
  </div>

  <!-- üîπ –í–∏–¥–µ–æ 1 -->
  <div class="video-container" style="animation: fadeUp 1.2s ease-out;">
    <div class="video-wrapper">
      <div class="video-thumbnail" onclick="playVideo(this)">
        <img src="1.jpg" alt="–í–∏–¥–µ–æ 1">
        <div class="play-button"></div>
      </div>
      <iframe data-src="https://drive.google.com/file/d/1URJvP9RENQRd1Yp3LP8PciLKPxaL31hO/preview" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <!-- üîπ –í–∏–¥–µ–æ 2 -->
  <div class="video-container" style="animation: fadeUp 1.2s ease-out; animation-delay: 0.3s;">
    <div class="video-wrapper">
      <div class="video-thumbnail" onclick="playVideo(this)">
        <img src="2.jpg" alt="–í–∏–¥–µ–æ 2">
        <div class="play-button"></div>
      </div>
      <iframe data-src="https://drive.google.com/file/d/1XIJsr7JLxe646DfLEEqhYFBoeHUWTlsZ/preview" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <!-- üîπ –í–∏–¥–µ–æ 3 -->
  <div class="video-container" style="animation: fadeUp 1.2s ease-out; animation-delay: 0.6s;">
    <div class="video-wrapper">
      <div class="video-thumbnail" onclick="playVideo(this)">
        <img src="3.jpg" alt="–í–∏–¥–µ–æ 3">
        <div class="play-button"></div>
      </div>
      <iframe data-src="https://drive.google.com/file/d/1g4SNYEwmWteBifr2-ylxwv90nUV_lR4c/preview" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <!-- üåü –¢–µ–∫—Å—Ç –ø–æ—Å–ª–µ 3 –≤–∏–¥–µ–æ -->
  <div class="after-text">Icepot ‚Äì cable</div>

  <!-- üîπ –í–∏–¥–µ–æ 4 -->
  <div class="video-container" style="animation: fadeUp 1.2s ease-out; animation-delay: 0.9s;">
    <div class="video-wrapper">
      <div class="video-thumbnail" onclick="playVideo(this)">
        <img src="4.jpg" alt="–í–∏–¥–µ–æ 4">
        <div class="play-button"></div>
      </div>
      <iframe data-src="https://drive.google.com/file/d/13MYrsQqdIhwDtAaxGzEWYczEalwQ5kgc/preview" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function playVideo(el) {
      const wrapper = el.parentElement;
      const iframe = wrapper.querySelector('iframe');
      iframe.src = iframe.dataset.src;
      iframe.style.display = 'block';
      el.style.display = 'none';
    }
  </script>
</body>
</html>
